#\u9AD8\u7248\u672C\u6570\u636E\u5E93\u914D\u7F6E
spring.datasource.url=jdbc:mysql://localhost:3306/weifuwu?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.gjt.mm.mysql.Driver

spring.jackson.serialization.indent-output=true
logging.level.org.springframework.security=info
spring.main.allow-bean-definition-overriding=true
spring.thymeleaf.cache=false

server.port=8002

#eureka客户端对外暴露的微服务名称
spring.application.name=pravitor-service-8002

#true表示将自己注册到eureka server中
eureka.client.register-with-eureka=true

#单机版
#eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka

#加入哪个注册中心的地址，集群多个时用逗号隔开
eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

#是否从eurekaserver抓取已有的注册信息，默认为true，集群必须设置true才能配合ribbon使用负载均衡
eureka.client.fetch-registry=true

#驼峰命名
mybatis.configuration.map-underscore-to-camel-case=true






